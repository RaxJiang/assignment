<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁範例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            background-color: #222;
            padding: 0.5rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        nav a:hover {
            background-color: #555;
        }

        .banner {
            height: 300px;
            background-color: #eee;
            background-image: url('path_to_your_image.jpg');
            background-size: cover;
            background-position: center;
        }

        section {
            height: 400px;
            border: 1px solid #ccc;
            margin: 2rem 0;
        }

    </style>
</head>
<body>
    <header>
        <h1>網頁標題</h1>
    </header>
    <nav>
        <a href="#">首頁</a>
        <a href="#">關於我們</a>
        <a href="#">產品</a>
        <a href="#">聯絡我們</a>
    </nav>
    <div class="banner"></div>
    <section></section>
    <section></section>
    <section></section>
</body>
</html>
