<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁標題</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sticky-header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sticky-header h1, .logo {
            margin-left: 20px;
        }

        .logo img {
            max-height: 50px;
        }

        .sticky-header ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }

        .sticky-header a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        .sticky-header a:hover {
            background-color: #555;
        }

        .banner {
            height: 300px;
            background-color: #eee;
            /* background-image: url('image.jpg'); */
            background-size: cover;
            background-position: center;
            margin-top: 70px; 
        }

        section {
            height: 400px;
            border: 1px solid #ccc;
            margin: 2rem 0;
        }

    </style>
</head>
<body>
    <header class="sticky-header">
        <h1>網頁標題</h1>
        <ul>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">LEATHER MAKING</a></li>
            <li><a href="#">PRODUCTS</a></li>
            <li><a href="#">SUSTAINABILITY</a></li>
            <li><a href="#">NEWS</a></li>
            <li><a href="#">CONTACT</a></li>
            <li><a href="#">CUSTOMER PORTAL</a></li>
            <li><a href="#">VR PLATFORM</a></li>
        </ul>
    </header>
    
    
    
    
    <div class="banner"></div>
    <section></section>
    <section></section>
    <section></section>
</body>
</html>
